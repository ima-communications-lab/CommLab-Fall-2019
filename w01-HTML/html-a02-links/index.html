
<!DOCTYPE html>
<html>

<head>

	<title>IMA CommLab</title>

</head>

<body>

	<p>
		<a target="_blank" href="other-page.html">_blank</a>
		Opens the linked document in a new window or tab.
	</p>
	<p>
		<a target="any-name-you-give" href="other-page.html">framename</a>
		Opens the linked document in a named frame ("a window name you give.").
	</p>
	<p>
		<a target="_self" href="other-page.html">_self</a>
		Opens the linked document in the same frame as it was clicked (this is default).
	</p>


</body>

</html>
